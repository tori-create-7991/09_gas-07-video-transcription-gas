name: Deploy GAS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create .clasprc.json
        run: |
          echo '${{ secrets.CLASPRC_JSON }}' > ~/.clasprc.json

      - name: Create .clasp.json
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "./src"
          }' > .clasp.json

      - name: Push to GAS
        run: clasp push --force

      # 注意: 組織のGoogle Workspaceではデプロイ権限が制限されている場合があります
      # その場合は以下のステップをコメントアウトし、GASエディタから手動でデプロイしてください
